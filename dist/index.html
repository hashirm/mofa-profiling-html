  <body>
    <div class="main signIn-bg">
      <div class="signIn-content">
        <div class="signIn-box">
          <div class="signIn-header">
            <div class="logo-switcher"><img src="assets/images/logo-mofa.png" alt="" srcset="">
              <select id="country-select" style="width: 144px;">
                <option value="us" data-image="assets/images/uk.png">English</option>
                <option value="uk" data-image="assets/images/india-flag.png">India</option>
                <option value="ar" data-image="assets/images/sa-flag.png">Arabic</option>
              </select>
            </div>
            <h1>Sign in to MOFA Dashboard</h1>
            <p>Reference site about Lorem Ipsum, giving information on its origins, as well as a random Lipsum generator.</p>
          </div>
          <form>
            <label class="email-label">Email Address </label>
            <input type="email" name="email" placeholder="Enter your email address">
            <label class="password-label">Password<img class="showpassword-icon" src="assets/images/show-password.png" alt="" srcset=""></label>
            <input class="password-textbox" type="password" name="password" placeholder="Enter your password">
            <div class="submit">
              <button>Continue</button><a href="">Forgot password</a>
            </div>
          </form>
        </div>
      </div>
      <footer> 
        <div class="right-reserved"> &copy; Ministry of Foreign Affairs. All rights reserved 2024</div>
        <ul class="footer-navlinks"> 
          <li> <a href="">Copyright Policy </a></li>
          <li> <a href="">Privacy Policy </a></li>
          <li> <a href="">Accessibiliy </a></li>
          <li> <a href="">Contact Us</a></li>
          <li> <a href="#">
               <i class="fa-solid fa-arrow-up"></i></a></li>
        </ul>
      </footer>
    </div>
